		<form method="post" class="signup-form jumbotron m-3 bg-light text-dark" action="https://formdump.codeinstitute.net/">
			<h2 class="text-center ">What style of bike would you ride?    <i class="fa-solid fa-bicycle"></i></h2>
					 <br><br>
					 
		<div class="row">
		<div class="col-mid text-center">
		<div>
		<label for="road">City Bike</label>
            <input id="road" type="radio" class="radio" name="bike_preference" value="road" required>

            <label for="trail">Fat Bike</label>
            <input id="trail" type="radio" class="radio" name="bike_preference" value="trail">

            <label for="both">Dirt Bike</label>
            <input id="both" type="radio" class="radio" name="bike_preference" value="both">          
		</div>
		</div>
		</div>
		
		<br>
  
		<div class="row">
		<div class="col-25">
			<label for="email">Email Address</label>
		</div>
		
		<div class="col-75">
			<input  id="email" type="email" name="email_address" placeholder=" Enter email.." required>
		</div>
		</div>
	
		<div class="row">
		<div class="col-25">   
			<label for="fname">First Name</label>
		</div>
		<div class="col-75">
			<input type="text" id="fname" name="firstname" placeholder="Your name.." required>
		</div>
		</div>
		
		<div class="row">
		<div class="col-25">
			<label for="lname">Last Name</label>
		</div>
		<div class="col-75">
			<input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
		</div>
		</div>	

    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select id="country" name="country" >
          <option value="uk">United Kingdom</option>
          <option value="ireland">Ireland</option>
          <option value="usa">USA</option>
        </select>
		<br>
		<br>
		</div>
		
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Tell us what your bike needs are/what bike you own to recieve the latest news, tips and offers." required style="height:200px"></textarea>
      </div>
    </div>
	<br>
	
	
	  <br>
